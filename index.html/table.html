<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
</head>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');

    body {
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        background-color: rgb(160, 218, 245);
        color: rgb(40, 38, 71);
    }
</style>

<body>
    <table border="1px" align="center" width="250" height=" 150">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td rowspan="3">3</td>
            <td colspan="2">4</td>
        </tr>
        <tr>
            <td>5</td>
            <td rowspan="2">6</td>
            <td rowspan="2">7</td>
        </tr>
        <tr>
            <td colspan="">8</td>
        </tr>
        <tr>
            <td colspan="3">9</td>
            <td>10</td>
            <td colspan="2">11</td>
        </tr>
    </table>
</body>
</html>
